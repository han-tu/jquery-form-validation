<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Form</title>

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1475319122043-5ca9eeceefaf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80");
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5">
            <div class="card-header bg-primary">
            </div>
            <div class="card-content px-5 pt-3">
                <h2>Daftar</h2>
                <div class="border-top py-4">
                    <form action="" class="form-group" id="myform" onsubmit="return validateForm()">

                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control"
                            onkeyup="validateUname($('#username').val())" placeholder="Masukkan Username..." required>
                        <span class="alert text-danger px-0" id="alertUname"></span><br>

                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control"
                            onkeyup="validatePassword($('#password').val())" placeholder="Masukkan Password..."
                            required>
                        <span class="alert text-danger px-0" id="alertPass"></span><br>

                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan Email..." required>
                        <span class="alert text-danger px-0" id="alertEmail"></span><br>

                        <label for="hp" class="form-label">Nomor Telepon</label>
                        <input type="text" id="hp" class="form-control" onkeyup="validateNum($('#hp').val())"
                            placeholder="Masukkan Nomor Telepon..." required>
                        <span class="alert text-danger px-0" id="alertHp"></span><br>

                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
            </div>
        </div>
        <div class="w-50 card my-5">
            <div class="card-header bg-primary">
            </div>
            <div class="card-content px-5 pt-3">
                <h2>Book List</h2>
                <div class="border-top py-4">
                    <label for="buku" class="form-label">Nama Buku</label>
                    <input type="text" id="buku" class="form-control" placeholder="Masukkan Nama Buku..">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                        <option>Pilih Buku</option>
                        
                    </select>
                    <button class="btn btn-primary my-3" onclick="addBook()">Tambahkan</button>
                </div>
            </div>
            <div class="card-footer text-center">
            </div>
        </div>
    </div>
</body>

<script>

    function addBook() {
        let buku = document.getElementById('buku').value;
        let htmlStr = "<option>Pilih Buku</option>";
        htmlStr += ("<option>" + buku + "</option>");
        $("#sel1").html(htmlStr);
        console.log(htmlStr);
    }

    let errUname = 0;
    let errPass = 0;
    let errNoHp = 0;
    function validateForm() {
        if (errUname == 0 && errPass == 0 && errNoHp == 0) return true;
        return false;
    }

    function validateUname(uname) {
        if (uname.length < 3 || uname.length > 10) {
            $('#alertUname').text('Username terdiri dari 3-10 karakter');
            errUname = 1;
        }
        else {
            $('#alertUname').text('');
            errUname = 0;
        }
    }

    function validatePassword(pass) {
        if (pass.length < 8 || pass.length > 16) {
            $('#alertPass').text('Password terdiri dari 8-16 Karakter');
            errPass = 1;
        }

        if (pass.length >= 8 && pass.length <= 16) {
            $('#alertPass').text('');
            errPass = 0;
        }
    }

    function isNumeric(val) {
        return /^-?\d+$/.test(val);
    }

    function validateNum(num) {
        if (!isNumeric(num)) {
            $('#alertHp').text('Nomor telepon hanya terdiri dari angka');
            errNoHp = 1;
        }
        else if (num.length < 11 || num.length > 12) {
            $('#alertHp').text('Nomor telepon terdiri dari 11-12 digit angka');
            errNoHp = 1;
        }
        else {
            $('#alertHp').text('');
            errNoHp = 0;
        }
    }
</script>

</html>
